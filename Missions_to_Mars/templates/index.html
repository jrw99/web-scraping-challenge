<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="bg-light p-5 rounded-lg m-3 text-center">
    <h1 class="display-4">Mission to Mars</h1>
    <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
  </div>

  <div class="container">
    <!-- <div class="row"><div class="col"><div style="height:40px"></div></div></div> -->

    <div class="row" style="margin-top:40px;">
      <div class="col">
        <h2>Latest Mars News:</h2>
        <h5>{{ data.marsNews_latest_Title }}</h5>
        <div>{{ data.marsNews_latest_ArticleBody }}</div>
      </div>
    </div>

    <div class="row" style="margin-top:40px;">
      <div class="col-5">
          <h2>Featured Mars Image</h2>
          <img src="{{ data.marsImages_featured_image_url }}" alt="Featured Mars Image">          
      </div>
      <div class="col-3"></div>
      <div class="col-4">
        <h4>Mars Facts</h4>
        {{ data.marsFacts_html_tbl | safe }}
      </div>
    </div>  
    <div class="row" style="margin-top:40px;">
      <div class="col text-center"><h2>Mars Hemispheres</h2></div>
    </div>
    <div class="row"><div class="col-12"><hr /></div></div>
    <div class="row">    
      {% for item in data.marsHemispheres_image_urls %}
      <div class="col-3 d-flex justify-content-center">
        <div class="card" style="width: 15rem;">
            <img src="{{ item.img_url }}" class="card-img-top" >
            <div class="card-body">          
              <h5 class="card-title">{{ item.title }}</h5>          
            </div>
          </div>
      </div>
      {% endfor %}
      <div class="row"><div class="col-12"><hr /></div></div>
    </div>

  </div>
</body>

</html>
